<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website Title</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.5s ease;
        }
        .content {
            background-color: #333;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            max-width: 80%;
            margin-bottom: 20px;
            display: none; /* Initially hidden */
        }
        .button-container {
            margin-top: 10px;
        }
        .button-container a {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            margin: 0 10px;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
        }
        .button-container a:hover {
            background-color: #777;
        }
        .passcode-container {
            text-align: center;
        }
        .passcode-input {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 200px;
            text-align: center;
            margin-right: 10px;
        }
        .passcode-submit {
            background-color: #555;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .passcode-submit:hover {
            background-color: #777;
        }
        .passcode-message {
            margin-top: 10px;
            color: #ccc;
        }
        .copyright {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #ccc;
            font-size: 12px;
        }
    </style>
    <script>
        function checkPasscode() {
            var passcode = document.getElementById("passcode").value;
            if (passcode === "Blue2Good") {
                // Show the content and button container
                document.querySelector(".content").style.display = "block";
                document.querySelector(".button-container").style.display = "block";
                // Hide passcode container
                document.querySelector(".passcode-container").style.display = "none";
                // Display success message
                document.getElementById("passcode-message").innerText = "Correct passcode!";
            } else {
                document.getElementById("passcode-message").innerText = "Incorrect passcode. Please try again.";
            }
            // Reset the input field after checking passcode
            document.getElementById("passcode").value = "";
        }
    </script>
</head>
<body>

<div class="passcode-container">
    <h2>Enter Passcode</h2>
    <input type="password" id="passcode" class="passcode-input" placeholder="Enter passcode">
    <button class="passcode-submit" onclick="checkPasscode()">Submit</button>
    <div id="passcode-message" class="passcode-message"></div>
</div>

<div class="content">
    <h1>Your Customizable Text</h1>
    <p>Modify this area to suit your needs.</p>
    <div class="button-container">
        <a href="https://example.com" target="_blank">Button 1</a>
        <a href="https://anotherlink.com" target="_blank">Button 2</a>
    </div>
</div>

<div class="copyright">
    &copy; BlueberryWX 2024. All rights reserved.
</div>

</body>
</html>
